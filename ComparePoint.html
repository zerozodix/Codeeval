<script>
function mainSolvePloblem(stringInput) {
  var inputCoordinator = getCoodinator(stringInput);
  var result =  getDirectionOfTwoCoordinator(inputCoordinator[0], inputCoordinator[1]);
  return result;
}

function getCoodinator(inputString) {
  var arr = inputString.split(" ");
  var coordinators = [
    { x: parseInt(arr[0]), y: parseInt(arr[1])},
    { x: parseInt(arr[2]), y: parseInt(arr[3])}
  ]
  return coordinators;
}

function getDirectionOfTwoCoordinator(xyObj, pqObj) {
  var result = "";
  var xCoordinator = getCoodinatorX(xyObj.x, pqObj.x);
  var yCoordinator = getCoodinatorY(xyObj.y, pqObj.y);
  result = yCoordinator + xCoordinator;
  return result == "" ? "here" : result;
}

function getCoodinatorX(xObj, pObj) {
  if(xObj < pObj){
    return "E";
  }
  else if (xObj > pObj) {
      return "W";
  }
  return "";
}

function getCoodinatorY(yObj, qObj) {
  if(yObj < qObj){
    return "N";
  }
  else if (yObj > qObj) {
      return "S";
  }
  return "";
}

function Assert(funcName ,expectResult, result) {
  if (result != expectResult) {
    var errorMsg =  funcName + "\n your expect is " + expectResult + "\n your result is " + result
    alert("Error -- > " + errorMsg);
    console.log("Error -> " + errorMsg);
  }
  else {
    console.log("Success -> " + funcName);
  }
}


function AssertArray(funcName ,expectResult, result) {
  if (result.equals(expectResult)) {
    var errorMsg =  funcName + "\n your expect is " + expectResult + "\n your result is " + result
    alert("Error -- > " + errorMsg);
    console.log("Error -> " + errorMsg);
  }
  else {
    console.log("Success -> " + funcName);
  }
}

Array.prototype.equals = function (array) {
    // if the other array is a falsy value, return
    if (!array)
        return false;

    // compare lengths - can save a lot of time
    if (this.length != array.length)
        return false;

    for (var i = 0, l=this.length; i < l; i++) {
        // Check if we have nested arrays
        if (this[i] instanceof Array && array[i] instanceof Array) {
            // recurse into the nested arrays
            if (!this[i].equals(array[i]))
                return false;
        }
        else if (this[i] != array[i]) {
            // Warning - two different object instances will never be equal: {x:20} != {x:20}
            return false;
        }
    }
    return true;
}
