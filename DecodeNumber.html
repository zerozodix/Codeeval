<script>
function mainSolvePloblem(stringInput) {
  var result = getDecodeNumber(0, stringInput)
  return result;
}

function getDecodeNumber(startIndex, inputString) {
  var result = 0;
  var inputStringLength = inputString.length - 1;
  if(startIndex < inputStringLength){
    result = result + getDecodeNumber(startIndex + 1, inputString);
    if(isDoubleWordInRangeTwentySix(inputString[startIndex] + inputString[startIndex + 1])){
      result = result + getDecodeNumber(startIndex + 2, inputString);
    }else {
      return result;
    }
  } else {
    return result + 1;
  }
  return result;
}

function isDoubleWordInRangeTwentySix(inputString) {
  return parseInt(inputString) < 27;
}
