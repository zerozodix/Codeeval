<script>
  function mainSolvePloblem(stringInput) {
    var inputObj = validateInputStringToObj(stringInput);
    var maxString = findMaxStringInArrayObj(inputObj);
    var result = printStringResult(maxString);
    return result;
  }

  function validateInputStringToObj(inputString) {
    var result = inputString.split(" ");
    return result;
  }

  function findMaxStringInArrayObj(arrayObj) {
    var maxLanghtString = arrayObj[0];
    for (var i = 0; i < arrayObj.length; i++) {
      maxLanghtString = selectMaxString(maxLanghtString, arrayObj[i]);
    }
    return maxLanghtString;
  }

  function printStringResult(stringValue) {
    var result = "";
    for (var i = 0; i < stringValue.length; i++) {
      result += addStar(i) + stringValue[i] + " ";
    }
    return result.trim();
  }

  function addStar(starNumber) {
    var star = "";
    while (starNumber > 0) {
      star = star + "*";
      starNumber--;
    }
    return star;
  }

  function selectMaxString(stringBase, stringCompare) {
    if(stringBase.length < stringCompare.length) {
      return stringCompare;
    } else {
      return stringBase;
    }
  }
